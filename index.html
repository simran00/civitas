<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet"/>
    <title>Login</title>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '318307222909189',
          cookie     : true,
          xfbml      : true,
          version    : 'v9.0'
        });

        FB.Event.subscribe('auth.login', function () {
          window.location = "signup.html";
      });


        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });

      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

       function statusChangeCallback() {
         if (response.status === 'connected') {
           console.log("Logged in and authenticated");
         } else {
           console.log("Not authenticated");
         }
       }

       function checkLoginState() {
         FB.getLoginStatus(function(response) {
           statusChangeCallback(response);
         });
       }
    </script>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0" nonce="hGNOHQ2n"></script>

    <p>
      <h1>Connect with like-minded activists</h1>
    </p>

    <div class="container">
    <div
    class="fb-login-button"
    data-width="500px"
    data-size="large"
    data-button-type="login_with"
    data-layout="rounded"
    data-auto-logout-link="true"
    data-use-continue-as="true">
  </div>
  </div>
    <p>
    <h7>We don't post anything to Facebook. <br>
        By signing in, you agree to our Terms of Service and Privacy Policy.</h7>
  </p>



  </body>
</html>
